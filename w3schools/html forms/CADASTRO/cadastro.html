<body>

        <input required type="text" name="nome" id="nome"><br>

        <label for="senha">Senha</label>
        <input required type="password" name="senha" id="senha">
        <input type="submit" name="enviar" id="enviar">
    </form>
    <div>
        <p>Já é cadastrado? <a href="login.html" target="_self">Fazer login</a></p>
