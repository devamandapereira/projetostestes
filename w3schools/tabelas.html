<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<!-- border-collapse: colapse; -> deixa a tabela com grades, como no word, excel;-->
<!-- estilos de borda possiveis:
dotted;
dashed;
solid;
double;
groove;
ridge;
inset;
outset;
none;
hidden;

pra separar as bordas há o padding, margin etc; alem disso há o border-spacing: xpx;

nth-child(even) -> isso seleciona a parte da tabela pra editar de 2 em 2 casas iniciando da 2: ex: 
tr:nth-child(even) {
    background-color: white;
}

nth-child(odd) -> isso seleciona a parte da tabela pra editar de 2 em 2 casas iniciando da 1: ex:
 tr:nth-child(odd) {
    background-color: white;
}-->


<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    h1 {
        text-align: center;
    }
    table, th, tr {
        border: 1px solid black;
        border-collapse: collapse;
    }
    tr:nth-child(even) {
        background-color: #D6EEEE;
    }
    th:nth-child(odd) {
        background-color: #D6EEEE;
    }
</style>
<body>
    <!--colspan="3" <- isso faz o th selecionado abrangir 3 colunas;
    rowspan="2" <- isso faz o th selecionado abrangir 2 linhas;
    caption <- serve de título para as tabelas; precisa ser inserida logo apos <table>-->

    <h1>TABELAS</h1>
    <table style="width: 200px; height: 250px;">
        <caption>Notas e médias</caption>
        <tr>
            <th>aluno</th>
            <th>nota</th>
            <th>média</th>
        </tr>
        <tr>
            <td>amanda</td>
            <td>10</td>
            <td>10</td>
        </tr>
        <tr>
            <td>joao</td>
            <td>10</td>
            <td>10</td>
        </tr>
        <tr>
            <td>lucas</td>
            <td>10</td>
            <td>10</td>
        </tr>
        <tr>
            <td>ana</td>
            <td>10</td>
            <td>10</td>
        </tr>
    </table>
    <br>
    <table>
       <tr>
           <th>primeiro nome</th>

       </tr>

       </tr>

    </table>
</body>
</html>
